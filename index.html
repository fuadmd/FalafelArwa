<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arwa Restaurant - Digital Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Combined Font Import: 6 Arabic (Cairo, Tajawal, Almarai, Amiri, Alexandria, El Messiri) 
         & 6 English (Inter, Roboto, Montserrat, Poppins, Playfair Display, Ubuntu) -->
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&family=Almarai:wght@300..800&family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Cairo:wght@200..1000&family=El+Messiri:wght@400..700&family=Inter:wght@100..900&family=Montserrat:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:wght@100..900&family=Roboto:wght@100..900&family=Tajawal:wght@200..900&family=Ubuntu:wght@300..700&display=swap" rel="stylesheet">
    
    <style>
      body {
        /* Default font fallback */
        font-family: 'Cairo', 'Inter', sans-serif;
        background-color: #0D403E;
        color: #FFBA22;
        -webkit-tap-highlight-color: transparent;
        transition: font-family 0.3s ease;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      
      @keyframes marquee-rtl {
        0% { transform: translateX(0); }
        100% { transform: translateX(50%); }
      }

      .animate-marquee-seamless {
        display: flex;
        animation: marquee 35s linear infinite;
        width: max-content;
      }

      [dir="rtl"] .animate-marquee-seamless {
        animation: marquee-rtl 35s linear infinite;
      }

      .animate-marquee-seamless:hover {
        animation-play-state: paused;
      }

      /* Giant Logo Floating Animation */
      @keyframes logo-float-giant {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-50px) rotate(2deg); }
      }
      
      /* Interactive Shadow Animation */
      @keyframes shadow-pulse-giant {
        0%, 100% { transform: scale(1.2); opacity: 0.5; filter: blur(12px); }
        50% { transform: scale(0.6); opacity: 0.15; filter: blur(20px); }
      }

      .animate-logo-float-giant {
        animation: logo-float-giant 5s ease-in-out infinite;
      }
      
      .animate-shadow-pulse-giant {
        animation: shadow-pulse-giant 5s ease-in-out infinite;
      }

      /* Custom scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 186, 34, 0.05);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 186, 34, 0.2);
        border-radius: 10px;
      }

      input, textarea, select {
        font-family: inherit !important;
      }
    </style>
  <script type="importmap">
